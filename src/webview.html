<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeless Explorer</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 10px;
        }
        h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 5px;
        }
        #instruction {
            width: 100%;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 5px;
            resize: vertical;
        }
        #fileList {
            margin-top: 15px;
        }
        .file {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .file:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        .file.selected {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }
        .file input {
            margin-right: 8px;
            cursor: pointer;
        }
        .file label {
            flex-grow: 1;
            cursor: pointer;
        }
        button {
            padding: 8px 16px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
    </style>
</head>
<body>
    <h3>Files</h3>
    <div id="fileList"></div>

    <h3>Instruction</h3>
    <textarea id="instruction" rows="4" placeholder="Enter instructions here..."></textarea>

    <button onclick="applyChanges()">Apply</button>

    <script>
        const vscode = acquireVsCodeApi();
        const instructionTextarea = document.getElementById('instruction');
        const fileList = document.getElementById('fileList');

        instructionTextarea.addEventListener('input', () => {
            vscode.postMessage({
                type: 'instruction',
                value: instructionTextarea.value
            });
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'updateFiles':
                    updateFileList(message.files);
                    break;
            }
        });

        function updateFileList(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file' + (file.selected ? ' selected' : '');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = file.path;
                checkbox.checked = file.selected;
                
                const label = document.createElement('label');
                label.textContent = file.name;
                label.htmlFor = file.path;
                
                fileDiv.appendChild(checkbox);
                fileDiv.appendChild(label);
                
                fileDiv.addEventListener('click', (event) => {
                    event.preventDefault();
                    checkbox.checked = !checkbox.checked;
                    fileDiv.classList.toggle('selected');
                    vscode.postMessage({
                        type: 'toggleFile',
                        path: file.path
                    });
                });
                
                fileList.appendChild(fileDiv);
            });
        }

        function applyChanges() {
            vscode.postMessage({
                type: 'applyChanges'
            });
        }
    </script>
</body>
</html>
