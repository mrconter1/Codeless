<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeless Explorer</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 10px;
            margin: 0;
        }
        h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 5px;
        }
        #instruction {
            width: 100%;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            padding: 8px 16px;
            box-sizing: border-box;
            resize: none;
        }
        #fileList {
            margin-top: 15px;
        }
        .file {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
            padding: 4px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        .file:hover {
            background-color: var(--vscode-list-hoverBackground);
        }
        .file.selected {
            background-color: var(--vscode-list-activeSelectionBackground);
            color: var(--vscode-list-activeSelectionForeground);
        }
        .file input {
            margin-right: 8px;
            cursor: pointer;
        }
        .file label {
            flex-grow: 1;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 8px 16px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }
        button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        button.loading {
            cursor: not-allowed;
            opacity: 0.7;
        }
        button.loading .spinner {
            display: inline-block;
        }
        .spinner {
            display: none;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--vscode-button-foreground);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h3>Files</h3>
    <div id="fileList"></div>

    <h3>Instruction</h3>
    <textarea id="instruction" rows="4" placeholder="Enter instructions here..."></textarea>

    <button id="applyButton" onclick="applyChanges()">Apply
        <div class="spinner"></div>
    </button>

    <script>
        const vscode = acquireVsCodeApi();
        const instructionTextarea = document.getElementById('instruction');
        const fileList = document.getElementById('fileList');
        const applyButton = document.getElementById('applyButton');

        instructionTextarea.addEventListener('input', () => {
            const state = vscode.getState() || {};
            state.instruction = instructionTextarea.value;
            vscode.setState(state);

            vscode.postMessage({
                type: 'instruction',
                value: instructionTextarea.value
            });
        });

        instructionTextarea.addEventListener('keydown', (event) => {
            if (event.shiftKey && event.key === 'Enter') {
                event.preventDefault();
                applyChanges();
            }
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'updateFiles':
                    updateFileList(message.files);
                    break;
                case 'setLoading':
                    setLoadingState(message.loading);
                    break;
            }
        });

        function updateFileList(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'file' + (file.selected ? ' selected' : '');
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = file.path;
                checkbox.checked = file.selected;
                
                const label = document.createElement('label');
                label.textContent = file.name;
                label.htmlFor = file.path;
                
                fileDiv.appendChild(checkbox);
                fileDiv.appendChild(label);
                
                fileDiv.addEventListener('click', (event) => {
                    event.preventDefault();
                    checkbox.checked = !checkbox.checked;
                    fileDiv.classList.toggle('selected');
                    const state = vscode.getState() || {};
                    state.files = files;
                    vscode.setState(state);
                    vscode.postMessage({
                        type: 'toggleFile',
                        path: file.path
                    });
                });
                
                fileList.appendChild(fileDiv);
            });

            const state = vscode.getState() || {};
            state.files = files;
            vscode.setState(state);
        }

        function applyChanges() {
            vscode.postMessage({
                type: 'applyChanges'
            });
            setLoadingState(true);
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                applyButton.classList.add('loading');
                applyButton.disabled = true;
                applyButton.querySelector('.spinner').style.display = 'inline-block';
            } else {
                applyButton.classList.remove('loading');
                applyButton.disabled = false;
                applyButton.querySelector('.spinner').style.display = 'none';
            }
        }

        // Restore state when the webview is reloaded
        (function restoreState() {
            const state = vscode.getState();
            if (state) {
                if (state.files) {
                    updateFileList(state.files);
                }
                if (state.instruction) {
                    instructionTextarea.value = state.instruction;
                }
            }
        })();
    </script>
</body>
</html>
